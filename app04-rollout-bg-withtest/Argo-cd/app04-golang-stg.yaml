apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app04
  namespace: argocd
spec:
  destination:
    namespace: staging
    server: https://kubernetes.default.svc
  project: app-go-stg
  source:
    path: app04-rollout-bg-withtest/overlays/Staging
    repoURL: https://github.com/matiasfilsti/gitops-argocd.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=false
    automated:
      selfHeal: true
      prune: true
